<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            mark{background-color: blue; color: orange;}
            h2{color: orange}
            h3{color: blue}
        </style>
        <title> Dani's Coffee Shop | Contact </title>
    </head>

    <body>
        <!--this is a secret-->
        <!-- short cut cmd + / = comment -->
        <!-- header of the site -->
        <header>
            <h1><mark>Dani's Coffee Shop</mark></h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main of the site -->
        <main>
            <h2>Contact Us:</h2>
            <table>
                <caption>Hours of Operation:</caption>
                <thead>
                    <tr>
                        <th>Days:</th>
                        <th>Hours:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mon - Fri</td>
                        <td>6 Am - 9 PM</td>
                    </tr>
                    <tr>
                        <td>Sat</td>
                        <td>8 AM - 11 PM</td>
                    </tr>
                    <tr>
                        <td>Sun</td>
                        <td>Closed</td>
                    </tr>
                </tbody>
            </table>
            <section>
                <h3>We'd love to hear from you!</h3>
                <!-- adding a form -->
                <form action="thanks.html" method="post">
                    <div>
                        <label for="fullname">Your Name:</label>
                        <input type="text" name="fullname" id="fullname" placeholder="John Doe" value="Mr. ">
                    </div>
                    <div>
                        <label for="youremail">Email:</label>
                        <input type="email" name="youremail" id="youremail" placeholder="danindani@coffeeshop.ca" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="tickets">How many tickets? (sold in pairs)</label>
                        <input type="number" name="tickets" id="tickets" min="2" max="10" step="2">
                    </div>
                    <div>
                        <label for="row">Select Row:</label>
                        <select name="row" id="row">
                            <option value="front">Front</option>
                            <option value="center" selected>Center</option>
                            <option value="back">Back</option>
                        </select>
                    </div>
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">YES</label>
                        <input type="radio" name="past" id="yes">

                        <label for="yes">NO</label>
                        <input type="radio" name="past" id="no">
                    </div>
                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" name="policies" id="policies" required>
                        <label for="policies">I agree to the Terms and Policies.</label>
                    </div>
                    <button type="sumbit">Sign me up!</button>
                </form>

            </section>
        </main>
        <hr>
        <!-- footer of the site -->
        <footer>
            <!-- HTML entities for special characters-->
            Copyright &copy; Dani&apos;s Coffee Shop, 2020 &dollar;
        </footer>
    </body>
</html>
